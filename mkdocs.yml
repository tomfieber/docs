site_name: My Personal Site 
site_url: https://tomfieber.github.io
site_description: A blog about pentesting, security, and technology.
repo_url: https://github.com/tomfieber/tomfieber.github.io
repo_name: tomfieber/tomfieber.github.io
copyright: Copyright Â© 2025 Tom Fieber

# Theme settings
theme:
  name: material
  custom_dir: overrides
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: blue-grey
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue-grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue-grey
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - search.suggestions
    - search.highlight
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - content.code.tabs

# Extras
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/extra.js

extra:
  analytics:
    provider: google
    property: G-HH4Y2D319L
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/tomfieber
    - icon: fontawesome/brands/github
      link: https://github.com/tomfieber
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/thomasfieber
    - icon: fontawesome/brands/discord
      link: https://discord.gg/XvAFFw6A
      

# Plugins
plugins:
  - search
  - blog:
      authors_file: "{blog}/.authors.yml"
      blog_toc: true
  - meta
  - social
