<!-- Custom content injection for dynamic target functionality -->
{% if page.meta.dynamic_target %}
  <div class="md-typeset" style="margin-bottom: 1rem;">
    <div class="admonition note">
      <p class="admonition-title">⚙️ Dynamic Target</p>
      <p>Enter a domain or IP below to populate all commands on this page.</p>
      <input type="text" id="target-input" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" placeholder="e.g., example.com">
    </div>
  </div>
{% endif %}

<!-- Original content -->
{{ page.content }}
